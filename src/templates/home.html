<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn-logout {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        .btn-logout:hover {
            background-color: #c0392b;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Link</a>
        <!-- Add other navigation links here -->
    </div>

    <div class="content">
        <h2>Sample Table</h2>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>Sample Data 1</td>
                <td>Sample Data 2</td>
            </tr>
            <!-- Add more table rows here -->
        </table>
        
    </div>
    <div> 

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>

    </div>
</body>
</html>
